    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const emailInput = document.querySelector('.form-input');
        const submitButton = document.querySelector('.button');

        emailInput.addEventListener('input', () => {
            const email = emailInput.value;
            if (isValidEmail(email)) {
                submitButton.classList.remove('button--disabled');
            } else {
                submitButton.classList.add('button--disabled');
            }
        });

        function isValidEmail(email) {
            // A simple regular routine for checking email
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailPattern.test(email);
        }
    });
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cleave.js/1.6.0/cleave.min.js"></script>
    <script>
    document.addEventListener("DOMContentLoaded", function () {
        var input = document.querySelector("#phone");
        var errorMsg = document.querySelector("#error-msg");

        // Initialize the intl-tel-input plugin
        var iti = window.intlTelInput(input, {
            initialCountry: "in",
            onlyCountries: ["in","ua"],
            separateDialCode: true,
            utilsScript: "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/utils.js"
        });

        // Check if only one country is available and add class if so
        if (iti.getSelectedCountryData() && iti.getSelectedCountryData().dialCode === "91") {
            input.parentElement.classList.add("iti--single");
        }

        // Initialize Cleave.js for formatting
        var cleave = new Cleave(input, {
            delimiters: ['(', ') ', '-', '-'],
            blocks: [0, 3, 3, 2, 2],
            numericOnly: true
        });

        // Validate the number
        input.addEventListener('blur', function () {
            if (input.value.trim()) {
                if (iti.isValidNumber()) {
                    input.classList.remove("error");
                    errorMsg.classList.add("hide");
                } else {
                    input.classList.add("error");
                    errorMsg.classList.remove("hide");
                }
            }
        });

        // Reset the error on keydown
        input.addEventListener('keydown', function () {
            input.classList.remove("error");
            errorMsg.classList.add("hide");
        });
    });
    </script>
